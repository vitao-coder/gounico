# Server configurations
server:
  environment: "docker"
  host: "host.docker.internal"
  port: 8008
  logpath: "../gounico/logs/gounico.log"
listener:
  environment: "docker"
  host: "host.docker.internal"
  port: 8009
database:
  table: "feiras"
  region: "us-east-1"
  accessKeyID: "dummy"
  secretAccessKey: "dummy"
  sessionToken: "dummy"
  endpointURL: "http://127.0.0.1:8000"
messaging:
  brokerURL: "pulsar://localhost:6650"
  workerPoolLimit: 100
  channelConsumerLimit: 100
  configurations: [
    { topic: "feiraLivre", subscriber: "feiraSub", url: "http://host.docker.internal:8009/consumers/novafeira" },
  ]